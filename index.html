<!DOCTYPE html>
<html >
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <title>Dice Roller</title>
    </head>
    <body onload="initalize()">
        <header class="sectionheader">Dice Roller</header>
        <p id="nameline" class="sectionheader" >A webpage by Andy Koch</p>
        <div><button id="reset" style="text-align:center">Reset All</button></div>
        <div class="dicerow">
            <button class= "buttons" id="d4button">Roll D4</button> 
            <button class ="buttons" id="d6button">Roll D6</button>
            <button class= "buttons" id="d8button">Roll D8</button>
            <button class= "buttons" id="d10button">Roll D10</button>
            <button class= "buttons" id="d12button">Roll D12</button>
            <button class= "buttons" id="d20button">Roll D20</button>
        </div>
        <div class="resultsrow">
            <div class="results" id="d4result"></div>
            <div class="results" id="d6result"></div>
            <div class="results" id="d8result"></div>
            <div class="results" id="d10result"></div>
            <div class="results" id="d12result"></div>
            <div class="results" id="d20result"></div>
        </div>
        </body>
        
        </html>
